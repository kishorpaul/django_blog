<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style type="text/css">
	.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}
.nodec{
	text-decoration:none;
}
.search-bar{
  max-width: 500px;
  width: 100%;
}

</style>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="h5 my-0 me-md-auto fw-normal">
  	{% if request.user.is_authenticated %}
  	<p style="color: black;font-size: 22px; font-weight: bold;margin-top: 10px">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>
  <div class="search-bar mt-sm-2 mr-2">
    <form method="get">
      <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
    </form>
  </div>
  <nav  class="my-2 my-md-0 me-md-3">

  	{% if request.user.is_authenticated %}
  		<a  class="p-2 text-dark nodec" href="{% url 'home' %}">Home</a>  
 		<a class="p-2 text-dark nodec" href="{% url 'account' %}">Account</a>
		<a class="p-2" style="color: red;"  href="{% url 'logout' %}">Logout</a> 

	{% else %}
		<a class="p-2 text-dark nodec" href="{% url 'home' %}">Home</a> 
		<a class="p-2 text-dark nodec" href="{% url 'login' %}">Login</a>
		<a class="btn btn-outline-primary nodec" href="{% url 'register' %}">Register</a> 

  	{% endif %}    
</nav>
</header>

<script type="text/javascript">
  document.getElementById('id_q').value = "{{query}}"
</script>
