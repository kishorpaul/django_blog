{% extends 'base.html' %}

{% block content %}

<style type="text/css">

	.create-form{
		width: 100%;
		max-width: 100%;
		padding: 15px;
		margin: auto;
	}
	.submit-button{
		max-width: 200px;
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

                <!--title-->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input type="text" name="title" class="form-control mb-3" id="id_title" placeholder="Title" required autofocus="">
				</div>

		        <!--body-->
				<div class="form-group">
					<label for="id_body">Description</label>
					<textarea class="form-control mb-3" rows="10" type="text" name="body" id="id_body" placeholder="This is post description..." required></textarea>
				</div>

				<!--Image-->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input type="file" name="image" class=" mb-3" id="id_image" required accept="image/*">
				</div>

				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
				
			</form>
			
		</div>
	</div>
</div>

{% endblock %}
